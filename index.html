<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kraterberechnung-DLR_School_Lab</title>

    <!-- icon fÃ¼r den Tab, Ansicht im Browser -->
    <link rel="icon" href="./img/DLR_Logo.png" type="image/icon type">


    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        function update() {
            var ges = document.getElementById('in_ges').value;
            
            var mas = document.getElementById('in_mas').value;
            
            var energie = 0.5 * Math.pow(ges , 2) * mas;
            
            MathJax.typesetPromise();
            updateImage();

        }

        function updateImage() {
            can.style.position = 'absolute';
            can.style.left = img.offsetLeft + "px";
            can.style.top = img.offsetTop + "px";

            var r = d_crater / 1000;

            var ctx = can.getContext("2d");
            ctx.beginPath();
            ctx.arc(160, 220, r, 0, Math.PI * 2, false);
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#cc0000';
            ctx.clearRect(0, 0, can.width, can.height);
            ctx.stroke();
        }

        var img = null;
        var can = null;
        var d_crater = 0;
        window.onload = (() => {
            img = document.getElementById("map");
            can = document.getElementById("mycanvas");
            update();
        });
    </script>
    <style>
      	body {
      		background: rgba(0,0,0,0);  /* transparent */
          color: #222;
      	}
      
        td {
            text-align: center;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .vrange {
            width: 200px;
            margin-top: 100px;
            margin-left: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            transform: rotate(270deg);
            -moz-transform: rotate(270deg);
            /*do same for other browsers if required*/
        }
    </style>
</head>

<body>
    <h3>Energie des Einschlags</h3>
    <table>
        <tr>
            <td>\(\left( \frac {1}{2}))
            <td>\(\cdot\)</td>
            <td>\(v^{2}\)</td>
            <td>\(\cdot\)</td>
            <td>\(m)</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Geschwindigkeit</td>
            <td></td>
            <td>Masse</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <input type='range' value='2700' min='800' max='8000' step='100' id='in_ges' oninput='update();'>                
            </td>
            <td></td>
            <td><input type='range' min='100' max='10000' step='100' id='in_mas' value='400' oninput='update();'></td>
        <tr>
            <td>\frac {1}{2}</td>
            <td></td>
            <td id='ges'></td>
            <td>\(\cdot\)</td>
            <td id='masse'></td>
            <td>\(=\)</td>
            <td id='energie'></td>
        </tr>
    </table>
  
    <img src='./img/Norddeutschland_Wiki.png' width='400' height='400' id='map'>
    <canvas id='mycanvas' width='400' height='400'></canvas>
 
 
</body>

</html>
